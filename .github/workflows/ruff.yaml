name: Ruff Linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ruff
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"

      - name: Run Ruff
        run: ruff check --output-format=github
